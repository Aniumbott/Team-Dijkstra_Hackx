<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Create Badge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-head">
        <nav>
            <div id="logo">
                <img src="#" alt="LOGO">
                <h1>BADGE-CREATOR</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#rose"> NEWS</a></li>
                <li><a href="#gallery">CONTACT</a></li>
                <li><a href="#contact">ABOUT</a></li>
            </ul>
            <div class="burger">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="form-title">
            Fill Your Details
        </h2>
        <form action="">
            <!-- collumn-1 -->
            <div class="col-1">
                <div class="name">
                    <label for="name">Name :
                    </label>
                    <input type="text" name="name"  required/>
                </div>

                <div class="rollno"><label for="rollno">Roll-No:
                    </label>
                    <input type="text" name="rollno" id=""  required/>
                </div>

                <div class="institute-name">
                    <label for="institute-name">Institute-name :
                    </label>
                    <input type="text" name="institute-name"  required/>
                </div>

                <div class="passing"><label for="passing">Year of Passing :
                </label>
                    <input type="text" name="passing" id=""  required/>
                </div>

                <div class="photo-id">
                    <label for="photo-id">Photo-ID :

                    </label>
                    <button onclick="document.getElementById('photo-id').click()">UPLOAD</button>
                    <input type="file" name="photo-id" id="photo-id" required>
                </div>
            </div>

            <!-- collumn-2 -->
            <div class="col-2">

                <div class="year"><label for="year">Year :

                </label>
                    <input type="text" name="year" required>
                </div>

                <div class="contact"><label for="contact">Contact :

                </label>
                    <input type="text" name="contact" required>
                </div>

                <div class="department"><label for="department">Department :
                </label>
                    <input type="text" name="department" required/>
                </div>

                <div class="address"><label for="address">Address :

                </label>
                    <input type="text" name="address">
                </div>

                <div class="email">
                    <label for="email">E-mail :


                    </label>
                    <input type="email" name="email" required>
                </div>

                <div class="signature">
                    <label for="signature">Signature :</label>
                    <button onclick="document.getElementById('signature').click()">UPLOAD</button>
                    <input type="file" name="signature" id="signature" required>
                </div>
            </div>
                <div class="fin">
                    <button id="clear" type="clear">Clear</button>
                    <button type="submit">Submit</button>
                </div>
        </form>
    </main>

    <footer>
          <ul>
            <li>
              <a href="#"
                ><img src="./images/insta.png" alt="Instagram"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/linkedin.ico" alt="Linkedin"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/github.png" alt="Github"
              /></a>
            </li>
          </ul>
      </footer>
</body>

</html>
