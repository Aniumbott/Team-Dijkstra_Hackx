<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Get Badge</title>

</head>

<body>
   
    <main>
        <h2 class="form-title">
            Enter Your Details
        </h2>
        <form action="/badge" style="width: 30%; margin: auto;" method="post" >
            <!-- collumn-1 -->
            <div class="col-1">
                
                <div class="rollno"><label for="rollno">Roll-No :
                    </label>
                    <input type="text" placeholder="ex. U20CS020" name="rollNumber" id=""  required/>
                </div>
                <div class="contact"><label for="contact">Contact :

                </label>
                    <input type="number" name="mobile" placeholder="Contant number" required>
                </div>

        
                <div class="fin" style="position: inherit;">
                    <input id="clear" type="reset">
                    <button type="submit">Submit</button>
                </div>
        </form>
    </main>

   
     
</body>
